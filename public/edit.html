<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" class="single-task-form">
            <h4>Edit the task</h4>
            <div class="form-control">
                <label>Task ID</label>
                <p class="task-edit-id"></p>  <!--対象IDが入る-->
            </div>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" class="task-edit-name"/>
            </div>
            <div class="form-control">
                <label for="completed">Completed</label>
                <input type="checkbox" name="completed" class="task-edit-completed"/>
            </div>
            <button type="submit" class="block btn task-edit-btn">Edit</button>
            <a href="index.html" class="btn back-link">Return to Tasks</a>
            <div class="form-alert"></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="editTask.js"> </script>
</body>
</html>
